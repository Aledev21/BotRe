<!DOCTYPE html>
<html>
<head>
    <title>Iai치 Virtual - Redesign</title>
    <style>
        #chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background: white;
        }
        #chat-header {
            background: #2c3e50;
            color: white;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            display: flex;
            align-items: center;
        }
        #chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
        }
        #user-input {
            display: flex;
            padding: 10px;
        }
        #user-message {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #send-button {
            margin-left: 10px;
            padding: 8px 15px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 80%;
        }
        .user-message {
            background: #e3f2fd;
            margin-left: auto;
            border-bottom-right-radius: 0;
        }
        .bot-message {
            background: #f1f1f1;
            margin-right: auto;
            border-bottom-left-radius: 0;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <img src="iaia-avatar.png" width="40" height="40" style="border-radius: 50%; margin-right: 10px;">
            <h3 style="margin: 0;">Iai치 Virtual</h3>
        </div>
        <div id="chat-messages"></div>
        <div id="user-input">
            <input type="text" id="user-message" placeholder="Digite sua mensagem...">
            <button id="send-button">Enviar</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userMessageInput = document.getElementById('user-message');
        const sendButton = document.getElementById('send-button');

        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const message = userMessageInput.value.trim();
            if (message) {
                addMessage(message, true);
                userMessageInput.value = '';
                
                try {
                    const response = await fetch('http://localhost:8000/ask', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ question: message }),
                    });
                    
                    const data = await response.json();
                    addMessage(data.answer, false);
                } catch (error) {
                    addMessage('Desculpe, estou tendo problemas para responder agora.', false);
                    console.error('Error:', error);
                }
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userMessageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Mensagem inicial
        setTimeout(() => {
            addMessage('Ol치! Sou a Iai치, assistente virtual da Redesign. Como posso te ajudar hoje?', false);
        }, 500);
    </script>
</body>
</html>
